<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交易记录</title>
    <link rel="stylesheet" type="text/css" href="./css/transaction_records.css">
</head>
<body>
<div class="sidebar">
    <div class="profile">
        <img src="./img/猫.png" alt="avatar" width="80px" height="80px">
    </div>
    <div class="menu">
        <div class="menu-item" id="trade">外币交易</div>
        <div class="menu-item" id="search_currency">搜索外币</div>
        <div class="menu-item" id="transaction_records">交易记录</div>
        <div class="menu-item" id="account">账户管理</div>
        <div class="menu-item" id="other">返回</div>
    </div>
</div>
<div class="main-content">
    <div class="header">交易记录</div>
    <div class="content">
        <table id="transactionHistory">
            <thead>
            <tr>
                <th>交易时间</th>
                <th>基准货币</th>
                <th>目的货币</th>
                <th>来源金额</th>
                <th>目的金额</th>
            </tr>
            </thead>
            <tbody>
            <!-- 动态填充交易记录 -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage">上一页</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage">下一页</button>
        </div>
    </div>
    <div class="footer">
        © 2024 在线银行系统. All rights reserved.
    </div>
</div>
<script src="js/basic.js"></script>
<script src="./js/transaction_records.js"></script>
</body>
</html>
