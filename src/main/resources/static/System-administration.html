<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理界面</title>
    <link rel="stylesheet" href="./css/System-administration.css">
</head>
<body>
<div class="container">
    <div class="navigation">
        <button onclick="goBack()">返回主页</button>
    </div>
    <h1>系统管理</h1>
    <div class="form-section">
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="addUser()">添加用户</button>
    </div>
    <table id="userTable">
        <thead>
        <tr>
            <th>用户名</th>
            <th>密码</th> <!-- 新增密码列 -->
            <th>权限 - 管理货币</th>
            <th>权限 - 调整汇率</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- 用户信息将动态添加到这里 -->
        </tbody>
    </table>
</div>
<script src="./js/System-administration.js"></script>
</body>
</html>
