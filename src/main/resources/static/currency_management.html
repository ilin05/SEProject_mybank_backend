<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货币管理系统</title>
    <link rel="stylesheet" href="./css/currency_management.css">
</head>
<body>
<div class="container">
    <h1>货币管理系统</h1>
    <button id="backHome" class="back-button" style="display: none;">返回主页</button>
    <div class="form-section">
        <input type="text" id="currency_name" placeholder="货币名称">
        <input type="number" id="currency_rate" placeholder="货币汇率">
        <button onclick="addCurrency()">添加货币种类</button>
        <button onclick="removeCurrency()">删除货币种类</button>
    </div>
    <div class="rate-section">
        <input type="number" id="currency_code" placeholder="货币代码">
        <input type="number" id="exchange_rate" placeholder="新汇率基准量">
        <button onclick="modifyRate()">确认修改汇率</button>
    </div>
    <table id="currencyTable">
        <thead>
        <tr>
            <th>货币ID</th>
            <th>货币名称</th>
            <th>汇率基准量</th>
        </tr>
        </thead>
        <tbody>
        <!-- 货币列表将动态添加到这里 -->
        </tbody>
    </table>
    <button id="logout" class="logout-button">退出登录</button>
</div>
<script src="./js/currency_management.js"></script>
</body>
</html>
